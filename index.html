<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telomerase Replication Lab</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        #app { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; -webkit-user-select: none; }
        
        /* Title Styling */
        .header { text-align: center; margin-top: 15px; line-height: 1.2; z-index: 10; }
        .t-main { font-size: 18px; font-weight: 600; color: #000; letter-spacing: -0.2px; }
        .t-sub { font-size: 10px; color: rgba(0,0,0,0.2); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }

        #stage { width: 100%; height: 65%; touch-action: none; }
        
        /* Controls */
        .controls { position: absolute; bottom: 10%; width: 100%; text-align: center; }
        .counter { font-size: 11px; color: #999; margin-bottom: 12px; letter-spacing: 1px; font-weight: 500; }
        .btn-minimal { background: #eee; color: #777; border: none; padding: 12px 50px; border-radius: 4px; font-size: 12px; letter-spacing: 1px; cursor: pointer; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        .btn-minimal:active { background: #ddd; transform: scale(0.98); }
        .btn-minimal:disabled { opacity: 0.3; }

        .footer { position: absolute; bottom: 10px; font-size: 9px; color: #ddd; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="app">
        <div class="header">
            <div class="t-main">Prok and Euk Genome & Org</div>
            <div class="t-main">Telomerase</div>
            <div class="t-sub">Biology@RI</div>
        </div>

        <canvas id="stage"></canvas>

        <div class="controls">
            <div class="counter" id="countDisplay">Repeats: 0</div>
            <button class="btn-minimal" id="actionBtn">EXTEND</button>
        </div>

        <div class="footer">All rights reserved</div>
    </div>

    <script>
    (function(){
        // --- SECURITY ---
        const _lock = () => {
            document.addEventListener('keydown', e => {
                if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) e.preventDefault();
            });
        }; _lock();

        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('actionBtn');
        const counterEl = document.getElementById('countDisplay');
        
        let dpr = window.devicePixelRatio || 1;
        let w, h, midY;
        
        const DNA_THICKNESS = 4;
        const DNA_GAP = 8; 
        const BASE_SIZE = 20; 
        const REPEAT_PX = 120; // Width of 6 bases

        let state = "IDLE"; 
        let extension = 0;
        let repeats = 0;
        let telomeraseX = -500;
        let pauseEnd = 0;
        let cycleStartExtension = 0;

        const baseColors = { 'T': '#FFCC00', 'A': '#FF3B30', 'G': '#4CD964', 'C': '#5AC8FA', 'U': '#FF5E00' };
        const dnaPattern = ['T','T','A','G','G','G'];
        const rnaPattern = ['A','A','U','C','C','C','A','A','U','C','C']; // Complementary to TTAGGGTTAGG

        function init() {
            w = canvas.width = window.innerWidth * dpr;
            h = canvas.height = (window.innerHeight * 0.65) * dpr;
            ctx.scale(dpr, dpr);
            midY = (h / dpr) / 2;
        }

        function drawTelomerase(x, y) {
            ctx.save();
            ctx.translate(x, y + 60); // Pushed down one line

            // Enzyme Body: Lightened grey (50%), intensified outline
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-50, -60, 80, -110, 200, -50);
            ctx.bezierCurveTo(260, -10, 240, 100, 140, 110);
            ctx.bezierCurveTo(50, 120, -60, 80, -20, 10);
            ctx.closePath();
            ctx.fillStyle = "rgba(245, 245, 245, 0.6)"; 
            ctx.fill();
            ctx.strokeStyle = "rgba(60, 60, 60, 1)"; // Intensified
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // RNA Ribbon: Centered in middle of blob
            const rnaX = 20;
            const rnaY = 30;
            const rnaWidth = 160;
            
            ctx.beginPath();
            ctx.strokeStyle = "#8E44AD";
            ctx.lineWidth = 2.5;
            // Left curl
            ctx.moveTo(rnaX - 10, rnaY + 15);
            ctx.quadraticCurveTo(rnaX - 10, rnaY, rnaX, rnaY);
            // Main Line
            ctx.lineTo(rnaX + rnaWidth, rnaY);
            // Right curl
            ctx.quadraticCurveTo(rnaX + rnaWidth + 10, rnaY, rnaX + rnaWidth + 10, rnaY + 15);
            ctx.stroke();

            // RNA Sequence: Purple, centered, aligned to pairing
            ctx.fillStyle = "#8E44AD";
            ctx.font = "bold 11px Courier New";
            ctx.textAlign = "center";
            // 3′-CAAUCCCAAUC-5′
            ctx.fillText("3'- C A A U C C C A A U C -5'", rnaX + (rnaWidth/2), rnaY - 10);
            ctx.restore();
        }

        function drawBase(type, x, y) {
            ctx.fillStyle = baseColors[type];
            ctx.fillRect(x - BASE_SIZE/2, y - BASE_SIZE/2, BASE_SIZE, BASE_SIZE);
            ctx.fillStyle = "#fff";
            ctx.font = "bold 11px Arial";
            ctx.textAlign = "center";
            ctx.fillText(type, x, y + 4);
        }

        function render() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            const startX = 40;
            const templateLen = 80;
            const extX = startX + templateLen + extension;

            // 1. DNA Labels (Top labels between title and strand)
            ctx.fillStyle = "#000";
            ctx.font = "bold 10px Arial";
            ctx.textAlign = "center";
            ctx.fillText("3'", startX + 10, midY - 20); // Top Left
            ctx.fillText("5'", startX + 260, midY - 20); // Top Right

            // 2. DNA Strands (Equal thickness 4px, black)
            ctx.strokeStyle = "#000";
            ctx.lineWidth = DNA_THICKNESS;
            ctx.lineCap = "butt";

            // Top Strand
            ctx.beginPath();
            ctx.moveTo(startX, midY - DNA_GAP);
            ctx.lineTo(startX + 270, midY - DNA_GAP);
            ctx.stroke();

            // Bottom Strand (Template)
            ctx.beginPath();
            ctx.moveTo(startX + 15, midY + DNA_GAP);
            ctx.lineTo(extX, midY + DNA_GAP);
            ctx.stroke();

            // Interior Labels
            ctx.fillText("3'", extX - 12, midY + 4); // Interior 3'

            // 3. Squares with Letters (Enlarged)
            const spacing = 20; 
            for(let i = 0; i < Math.floor(extension / spacing); i++) {
                const type = dnaPattern[i % 6];
                drawBase(type, startX + templateLen + (i * spacing) + 10, midY + DNA_GAP);
            }

            // 4. Animation State Machine
            const now = Date.now();
            if (state === "MOVE") {
                let target = extX - 60;
                telomeraseX += (target - telomeraseX) * 0.06;
                if (Math.abs(telomeraseX - target) < 1) state = "SYNTH";
            } 
            else if (state === "SYNTH") {
                extension += 0.4; // 50% Speed
                if (extension >= cycleStartExtension + REPEAT_PX) {
                    repeats++;
                    counterEl.innerText = `Repeats: ${repeats}`;
                    state = "PAUSE";
                    pauseEnd = now + 2000;
                    cycleStartExtension = extension;
                }
            } 
            else if (state === "PAUSE") {
                if (now > pauseEnd) {
                    state = (repeats >= 2) ? "IDLE" : "MOVE";
                    if (state === "IDLE") btn.disabled = false;
                }
            }

            if (state !== "IDLE") {
                drawTelomerase(telomeraseX, midY);
            }

            requestAnimationFrame(render);
        }

        btn.addEventListener('click', () => {
            btn.disabled = true;
            extension = 0;
            repeats = 0;
            cycleStartExtension = 0;
            telomeraseX = -300;
            state = "MOVE";
        });

        window.addEventListener('resize', init);
        init();
        render();
    })();
    </script>
</body>
</html>
