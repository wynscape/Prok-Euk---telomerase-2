<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telomerase Interaction Lab</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        #app { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; -webkit-user-select: none; }
        
        .header { text-align: center; margin-top: 20px; line-height: 1.1; }
        .t-main { font-size: 20px; font-weight: 600; color: #000; letter-spacing: -0.5px; }
        .t-sub { font-size: 4px; color: rgba(0,0,0,0.2); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        #stage { width: 100%; height: 60%; touch-action: none; margin-top: 10px; }
        
        .controls { position: absolute; bottom: 12%; width: 100%; text-align: center; }
        .btn-minimal { background: #f0f0f0; color: #777; border: 1px solid #e0e0e0; padding: 12px 60px; border-radius: 4px; font-size: 13px; font-weight: 400; letter-spacing: 1px; cursor: pointer; transition: all 0.3s; -webkit-tap-highlight-color: transparent; }
        .btn-minimal:active { background: #e5e5e5; transform: scale(0.98); }
        .btn-minimal:disabled { opacity: 0.3; }

        .counter { font-size: 11px; color: #999; margin-bottom: 15px; letter-spacing: 1px; }
        .copyright { position: absolute; bottom: 15px; font-size: 9px; color: #ccc; letter-spacing: 0.5px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="app">
        <div class="header">
            <div class="t-main">Prok and Euk Genome & Org</div>
            <div class="t-main">Telomerase</div>
            <div class="t-sub">Biology@RI</div>
        </div>

        <canvas id="stage"></canvas>

        <div class="controls">
            <div class="counter" id="repeatCounter">Repeats: 0</div>
            <button class="btn-minimal" id="extendBtn">EXTEND</button>
        </div>

        <div class="copyright">All rights reserved</div>
    </div>

    <script>
    (function(){
        // Security logic
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('extendBtn');
        const counterEl = document.getElementById('repeatCounter');
        
        let dpr = window.devicePixelRatio || 1;
        let w, h, midY;
        
        const DNA_THICKNESS = 4;
        const DNA_GAP = 7; 
        const BASE_SIZE = 16; // Enlarged squares
        const REPEAT_UNIT_PX = 100; // Total width for 6 bases
        
        let state = "IDLE"; 
        let extension = 0;
        let repeats = 0;
        let telomeraseX = -400;
        let pauseTimer = 0;
        let lastRepeatBoundary = 0;

        const baseColors = { 'T': '#FFCC00', 'A': '#FF3B30', 'G': '#4CD964', 'C': '#5AC8FA' };
        const rnaSeq = "3′-CAAUCCCAAUC-5′";
        const dnaPattern = ['T','T','A','G','G','G'];

        function init() {
            w = canvas.width = window.innerWidth * dpr;
            h = canvas.height = (window.innerHeight * 0.6) * dpr;
            ctx.scale(dpr, dpr);
            midY = (h / dpr) / 2;
        }

        function drawEnzyme(x, y) {
            ctx.save();
            // Telomerase pushed down one line (align with bottom strand)
            ctx.translate(x, y + 45); 
            
            // Enzyme body (Lightened grey irregular shape)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-40, -50, 60, -80, 160, -40);
            ctx.bezierCurveTo(210, -10, 190, 80, 110, 90);
            ctx.bezierCurveTo(40, 100, -50, 70, -20, 10);
            ctx.closePath();
            ctx.fillStyle = "rgba(235, 235, 235, 0.45)"; // 50% lighter than original grey
            ctx.fill();
            ctx.strokeStyle = "rgba(120, 120, 120, 0.9)"; // High intensity outline
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // RNA Backbone (Purple line with curls)
            ctx.beginPath();
            ctx.strokeStyle = "#8E44AD";
            ctx.lineWidth = 2.5;
            const rnaW = 140;
            const rnaY = -35;
            // Left curl down
            ctx.moveTo(-15, rnaY + 15);
            ctx.quadraticCurveTo(-15, rnaY, 0, rnaY);
            // Main Line
            ctx.lineTo(rnaW, rnaY);
            // Right curl down
            ctx.quadraticCurveTo(rnaW + 15, rnaY, rnaW + 15, rnaY + 15);
            ctx.stroke();

            // RNA Sequence Text (Purple)
            ctx.fillStyle = "#8E44AD";
            ctx.font = "bold 11px Courier New";
            ctx.textAlign = "center";
            ctx.fillText(rnaSeq, rnaW/2, rnaY - 10);
            ctx.restore();
        }

        function drawBaseBox(type, x, y) {
            ctx.fillStyle = baseColors[type] || "#000";
            ctx.fillRect(x - BASE_SIZE/2, y - BASE_SIZE/2, BASE_SIZE, BASE_SIZE);
            ctx.fillStyle = "#fff";
            ctx.font = "bold 10px Arial";
            ctx.textAlign = "center";
            ctx.fillText(type, x, y + 4);
        }

        function render() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            const startX = 50;
            const templateLength = 100;
            const current3PrimeX = startX + templateLength + extension;

            // 1. DNA Strands (Equal thickness, black)
            ctx.strokeStyle = "#000";
            ctx.lineWidth = DNA_THICKNESS;
            ctx.lineCap = "butt";

            // Top Strand
            ctx.beginPath();
            ctx.moveTo(startX, midY - DNA_GAP);
            ctx.lineTo(startX + 250, midY - DNA_GAP); 
            ctx.stroke();

            // Bottom Strand (Template being elongated)
            ctx.beginPath();
            ctx.moveTo(startX, midY + DNA_GAP);
            ctx.lineTo(current3PrimeX, midY + DNA_GAP);
            ctx.stroke();

            // 2. Labels (Interior position)
            ctx.fillStyle = "#000";
            ctx.font = "bold 10px Arial";
            ctx.textAlign = "center";
            
            // Top Strand Labels
            ctx.fillText("3'", startX + 12, midY - 2); // Left interior
            ctx.fillText("5'", startX + 240, midY - 2); // Right interior

            // Bottom Strand 3' Label (Moves with elongation)
            ctx.fillText("3'", current3PrimeX - 12, midY + 14);

            // 3. Synthesized Bases
            const baseSpacing = 16.6; 
            for(let i = 0; i < Math.floor(extension / baseSpacing); i++) {
                const type = dnaPattern[i % 6];
                drawBaseBox(type, startX + templateLength + (i * baseSpacing) + 8, midY + DNA_GAP);
            }

            // 4. State Logic
            if (state === "MOVE") {
                let targetX = current3PrimeX - 40;
                telomeraseX += (targetX - telomeraseX) * 0.05;
                if (Math.abs(telomeraseX - targetX) < 1) state = "SYNTH";
            } 
            else if (state === "SYNTH") {
                extension += 0.4; // 50% Speed
                telomeraseX += 0.4;
                
                // Detection for a completed repeat (6 bases)
                if (extension >= lastRepeatBoundary + REPEAT_UNIT_PX) {
                    repeats++;
                    lastRepeatBoundary = extension;
                    counterEl.innerText = `Repeats: ${repeats}`;
                    state = "PAUSE";
                    pauseTimer = Date.now();
                }
            } 
            else if (state === "PAUSE") {
                if (Date.now() - pauseTimer > 2000) { // 2 second stop
                    if (repeats % 2 === 0) { // Cycle ends every 2 repeats for demo
                        state = "IDLE";
                        btn.disabled = false;
                        btn.innerText = "EXTEND";
                    } else {
                        state = "MOVE";
                    }
                }
            }

            if (state !== "IDLE") {
                drawEnzyme(telomeraseX, midY);
            }

            requestAnimationFrame(render);
        }

        btn.addEventListener('click', () => {
            if (state !== "IDLE") return;
            btn.disabled = true;
            state = "MOVE";
            if (repeats > 5) { // Reset if too long
                extension = 0;
                repeats = 0;
                lastRepeatBoundary = 0;
                counterEl.innerText = `Repeats: 0`;
            }
        });

        window.addEventListener('resize', init);
        init();
        render();
    })();
    </script>
</body>
</html>
